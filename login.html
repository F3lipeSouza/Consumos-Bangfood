<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bang Food</title>
    <link rel="stylesheet" href="css.style/title.css">
    <link rel="stylesheet" href="css.style/global.css">
    <link rel="stylesheet" href="css.style/layout.css">
    <link rel="stylesheet" href="css.style/form.css">
    <script type= "module" src="./scripts/scripst.login.js" defer></script>
</head>
<body>

    <div class="loginContainer">
        <aside class="sectionLeaft">
            <div class="titleBangFood">
                <h1 class="Bang">BANG</h1>
                <h1 class="food">FOOD</h1>
            </div>
            
            <div class="containerTitle">
                <h3 class="loginTitle">A melhor lanchonete da cidade!!</h3>
                <h3 class="loginTitle">Cardapios variados!</h3>    
            </div>

            <div class="imgfoot"><img class="imgCard" src="./imagens/lanches_fundos.jpg" alt="batata frita, hamburguer, cerveja e refri"></div>
            
        </aside>
    
        <section class="sectionRigth">
            <h2 class="titleLogin">LOGIN</h2>
    
            <form class="inputs">
                <input class="inputLine" type="email" name="email" id="loginEmail" placeholder="E-mail">
                <input class="inputLine" type="password" name="senha" id="loginSenha" placeholder="Senha">    
                <div class="containerButton">
                    <button class="button Cadastro" type="button" id="cadastreSe">Cadastre-se</button>    
                    <button class="button entrar" type="submit">Entrar</button>
                </div>    
            </form>        
    
        </section>
    </div>
</body>
</html>
