<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css.style/global.css">
    <link rel="stylesheet" href="./css.style/register.css">
    <link rel="stylesheet" href="./css.style/form.css">
</head>
<body>
    <div class="registerBox">
        
        <h1 class="title">Crie sua conta</h1>
        
        <form class="formulario">
            <input class= "inputLine" type="email" placeholder="Insira um E-mail">
            <input class= "inputLine" type="password" placeholder="Insira uma Senha">
            <input class= "inputLine" type="password" placeholder="Repita sua Senha">
            <button class= "button btnRegister" type="submit">Registrar</button>
        </form>
    </div>
    
</body>
</html>
